<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bowling Score Calc</title>

    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <p class='display-4'>
                    Bowling Score Calculator
                </p>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <div class='card'>
                    <label class='card-header' for='sequence'>
                        Input String
                    </label>
                    <div class='card-body'>
                        <p>Enter the sequence of throws for one game of bowling:</p>
                        <form>
                            <div class='form-group'>
                                <input 
                                    id='sequence'
                                    name='sequence' 
                                    class='form-control' 
                                    required
                                    />
                                <small>Example: 45-54-36-27-09-63-81-18-90-72</small>
                            </div>
                            <button class='btn btn-primary'>submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class='row mt-4'>
            <div class='col'>
                <div class='card'>
                    <div class='card-header'>
                        Total score
                    </div>
                    <div class='card-body' id='scoreDisplay'>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- application code -->
    <script src="./calc.js"></script>
</body>

</html>
